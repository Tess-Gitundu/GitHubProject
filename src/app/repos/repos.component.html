<div class="repo">
  <h1>GitHub Search</h1>
  <h6>Find repositories of your family and friends on Github</h6>
  <img src="/assets/searching.jpg" alt="">
</div>
<div class="container">
<form (submit)="repoSearch()">
    <div class="mb-3">
      <label for="Repository name" class="form-label">Repository Name</label>
      <input [formControl]="repos" type="text" class="form-control" id="reponame" aria-describedby="repository">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
<div class="container">
  <ul *ngFor="let repo of repo" class="d-flex justify-content-center">
  <div class="row repo-list">
    <div class="col-md-6">
        <h4><a href="{{ repo.html_url}}" target="_blank" >{{ repo.full_name }}</a></h4>
        <p>Created {{ repo.created_at | dayscount}} days ago.</p>   
    </div>
  </div>
  </ul>
</div>
