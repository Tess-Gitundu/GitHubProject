<div class="container">
<form (submit)="userSearch()">
    <div class="mb-3">
      <label for="User name" class="form-label">User Name</label>
      <input [formControl]="name" type="text" class="form-control" id="username" aria-describedby="user">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
<div class="container">
  <a href="{{user.html_url}}?tab=repositories" target="_blank">{{ user.login }}</a>
</div>
